{% extends "base.html" %}
{% block additional_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}
{% block content %}
    <main class="text-center">
        <div class="mb-3">
            <i class="mb-4 fas fa-cash-register fa-7x"></i>
            <h1>NANPOS Web</h1>
            <h2>At least better than Counter Solutions...</h2>
        </div>

        <form class="form-signin" action="{{ url_for('auth.login') }}" method="post">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pin" name="pin" placeholder="PIN" required>
                <label for="pin">PIN</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remember" value="remember-me" class="me-1">Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </main>
{% endblock %}
