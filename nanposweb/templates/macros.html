{% macro render_currency(value) %}
    {% if value is lt 0 %}
        <span class="text-danger">
    {% endif %}
{{ value | format_currency }}
{% if value is lt 0 %}
    </span>
{% endif %}
{%- endmacro %}

{% macro render_bool(value) %}
    <i class="fa-solid {% if value %}fa-check text-success{% else %}fa-xmark text-danger{% endif %}"></i>
{% endmacro %}
