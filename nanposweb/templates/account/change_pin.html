{% extends 'site.html' %}

{% block content %}
    <div class="d-flex justify-content-center">
        <form class="w-50" method="post" action="{{ url_for('account.pin') }}">
            {{ form.csrf_token }}
            {{ macro.render_field(form.old_pin) }}
            {{ macro.render_field(form.new_pin) }}
            {{ macro.render_field(form.confirm_pin) }}
            <div class="row mt-3">
                <button type="submit" class="col mx-3 btn btn-success">Change PIN</button>
                <a role="button" href="{{ url_for('account.index') }}" class="col mx-3 btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
